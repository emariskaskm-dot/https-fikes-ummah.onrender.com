                {
                    id: 1,

                            },
                            {
                                title: "Aplikasi Praktis",
                                text: "Teori-teori ini membantu praktisi kesehatan memahami faktor yang mempengaruhi perilaku dan merancang intervasi yang sesuai. Tidak ada satu teori yang cocok untuk semua situasi."
                            }
                        ]
                    }
                },
                {
                    id: 7,
                    title: "Promosi Berbasis Komunitas",
                    description: "Pendekatan dan strategi promosi kesehatan di tingkat komunitas",
                    duration: "60 menit",
                    videoUrl: "https://www.youtube.com/watch?v=sgwUanjqeaE",
                    color: "from-teal-400 to-teal-600",
                    icon: "👥",
                    topics: ["Community Mobilization", "Participatory Approach", "Asset-Based Development", "Capacity Building"],
                    content: {
                        intro: "Promosi kesehatan berbasis komunitas menempatkan komunitas sebagai agen perubahan utama dalam meningkatkan kesehatan mereka.",
                        sections: [
                            {
                                title: "Mobilisasi Komunitas",
                                text: "Mobilisasi komunitas melibatkan mengorganisir dan memotivasi anggota komunitas untuk mengidentifikasi masalah kesehatan prioritas dan mengambil tindakan kolektif untuk mengatasinya."
                            },
                            {
                                title: "Pendekatan Partisipatif",

                    duration: "50 menit",
                    videoUrl: "https://www.youtube.com/watch?v=IFpLwgdu7k0",
                    color: "from-red-400 to-red-600",
                    icon: "📊",
                    topics: ["Evaluasi Proses", "Evaluasi Dampak", "Evaluasi Outcome", "Metode Pengumpulan Data"],
                    content: {
                        intro: "Evaluasi adalah komponen penting dalam promosi kesehatan untuk menentukan efektivitas program dan area yang perlu perbaikan.",
                        sections: [
                            {
                                title: "Jenis-jenis Evaluasi",
                                text: "Evaluasi proses mengukur implementasi program, evaluasi dampak mengukur efek langsung program, dan evaluasi outcome mengukur perubahan jangka panjang dalam status kesehatan."
                            },
                            {
                                title: "Metode Evaluasi",
                                text: "Metode kuantitatif seperti survei dan eksperimen, serta metode kualitatif seperti wawancara dan observasi, dapat digunakan. Pendekatan mixed-method sering memberikan pemahaman paling komprehensif."
                            },
                            {
                                title: "Penggunaan Hasil Evaluasi",
                                text: "Hasil evaluasi digunakan untuk perbaikan program, akuntabilitas kepada stakeholder, pembelajaran organisasi, dan untuk menginformasikan kebijakan dan program masa depan."
                            }
                        ]
                    }
                }
            ];

            const quizQuestions = [
                {
                    id: 1,
                    question: "Menurut WHO, promosi kesehatan adalah proses yang memungkinkan orang untuk...",
                    options: [
                        "Mendapatkan obat gratis",
                        "Meningkatkan kontrol atas kesehatan mereka",
                        "Menghindari rumah sakit",
                        "Bekerja di sektor kesehatan"
                    ],
                    correct: 1
                },
                {
                    id: 2,
                    question: "Berapa strategi kunci yang diidentifikasi dalam Piagam Ottawa (1986)?",
                    options: ["3 strategi", "5 strategi", "7 strategi", "10 strategi"],
                    correct: 1
                },
                {
                    id: 3,
                    question: "Apa yang dimaksud dengan determinan kesehatan?",
                    options: [
                        "Hanya faktor genetik",
                        "Faktor-faktor yang mempengaruhi status kesehatan",
                        "Hanya perilaku individu",
                        "Hanya layanan kesehatan"
                    ],
                    correct: 1
                },
                {
                    id: 4,
                    question: "Dalam konteks promosi kesehatan, apa tujuan utama advokasi?",
                    options: [
                        "Menjual produk kesehatan",
                        "Mendapatkan komitmen politik dan dukungan kebijakan",
                        "Melatih tenaga kesehatan",
                        "Membangun rumah sakit"
                    ],
                    correct: 1
                },
                {
                    id: 5,
                    question: "Apa tahap pertama dalam siklus perencanaan program promosi kesehatan?",
                    options: [
                        "Evaluasi",
                        "Implementasi",
                        "Assessment kebutuhan",
                        "Penetapan anggaran"
                    ],
                    correct: 2
                },
                {
                    id: 6,
                    question: "Model Health Belief menjelaskan bahwa perilaku kesehatan dipengaruhi oleh...",
                    options: [
                        "Hanya faktor ekonomi",
                        "Persepsi individu tentang kerentanan dan keparahan penyakit",
                        "Tekanan dari keluarga saja",
                        "Kebijakan pemerintah"
                    ],
                    correct: 1
                },
                {
                    id: 7,
                    question: "Apa yang dimaksud dengan mobilisasi komunitas?",
                    options: [
                        "Memindahkan penduduk ke lokasi lain",
                        "Mengorganisir anggota komunitas untuk mengidentifikasi dan mengatasi masalah kesehatan",
                        "Memberikan subsidi kesehatan",
                        "Membangun fasilitas kesehatan baru"
                    ],
                    correct: 1
                },
                {
                    id: 8,
                    question: "Evaluasi proses dalam promosi kesehatan mengukur...",
                    options: [
                        "Perubahan status kesehatan jangka panjang",
                        "Implementasi dan pelaksanaan program",
                        "Biaya program",
                        "Jumlah peserta program"
                    ],
                    correct: 1
                }
            ];

            const handleModuleClick = (module) => {
                setSelectedModule(module);
                setCurrentPage('module');
                setShowMenu(false);
            };

            const handleQuizAnswer = (questionId, answerIndex) => {
                setQuizAnswers({...quizAnswers, [questionId]: answerIndex});
            };

            const handleQuizSubmit = () => {
                setQuizSubmitted(true);
                const score = calculateScore();
                if (score >= 60) {
                    if (!completedModules.includes(selectedModule?.id)) {
                        setCompletedModules([...completedModules, selectedModule?.id]);
                    }
                }
            };

            const calculateScore = () => {
                let correct = 0;
                quizQuestions.forEach(q => {
                    if (quizAnswers[q.id] === q.correct) correct++;
                });
                return (correct / quizQuestions.length) * 100;
            };

            const completeModule = () => {
                if (selectedModule && !completedModules.includes(selectedModule.id)) {
                    setCompletedModules([...completedModules, selectedModule.id]);
                }
                setCurrentPage('dashboard');
            };

            const handleAddPost = () => {
                if (newPost.topic && newPost.content) {
                    const post = {
                        id: forumPosts.length + 1,
                        author: userName,
                        avatar: userName.substring(0, 2).toUpperCase(),
                        time: "Baru saja",
                        topic: newPost.topic,
                        content: newPost.content,
                        replies: 0
                    };
                    setForumPosts([post, ...forumPosts]);
                    setNewPost({ topic: '', content: '' });
                }
            };

            const generateCertificate = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 1200;
                canvas.height = 800;
                const ctx = canvas.getContext('2d');

                const gradient = ctx.createLinearGradient(0, 0, 1200, 800);
                gradient.addColorStop(0, '#f0f9ff');
                gradient.addColorStop(1, '#e0f2fe');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 1200, 800);

                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 20;
                ctx.strokeRect(40, 40, 1120, 720);

                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 5;
                ctx.strokeRect(60, 60, 1080, 680);

                ctx.fillStyle = '#1e40af';
                ctx.font = 'bold 60px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('SERTIFIKAT', 600, 150);

                ctx.font = '30px Arial';
                ctx.fillStyle = '#374151';
                ctx.fillText('Kelas Digital Promosi Kesehatan', 600, 200);
                ctx.fillText('FIKES - UMMAH', 600, 240);

                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(300, 270);
                ctx.lineTo(900, 270);
                ctx.stroke();

                ctx.font = '25px Arial';
                ctx.fillStyle = '#4b5563';
                ctx.fillText('Diberikan kepada', 600, 330);

                ctx.font = 'bold 45px Arial';
                ctx.fillStyle = '#1e40af';
                ctx.fillText(userName, 600, 400);

                ctx.font = '22px Arial';
                ctx.fillStyle = '#4b5563';
                ctx.fillText('Telah menyelesaikan', 600, 460);

                ctx.font = 'bold 35px Arial';
                ctx.fillStyle = '#10b981';
                ctx.fillText(`${completedModules.length} dari ${modules.length} Modul`, 600, 510);

                ctx.font = '22px Arial';
                ctx.fillStyle = '#4b5563';
                ctx.fillText('dengan nilai kuis', 600, 560);
                ctx.font = 'bold 40px Arial';
                ctx.fillStyle = '#3b82f6';
                ctx.fillText(`${calculateScore().toFixed(0)}%`, 600, 610);

                ctx.font = '20px Arial';
                ctx.fillStyle = '#6b7280';
                const today = new Date().toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
                ctx.fillText(today, 600, 680);

                ctx.strokeStyle = '#9ca3af';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(700, 720);
                ctx.lineTo(900, 720);
                ctx.stroke();

                ctx.font = '18px Arial';
                ctx.fillStyle = '#6b7280';
                ctx.fillText('Koordinator Program', 800, 745);

                const link = document.createElement('a');
                link.download = `Sertifikat_${userName.replace(/\s+/g, '_')}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };

            return (
                <div className="font-sans antialiased">
                    {currentPage === 'dashboard' && (
                        <div className="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50">
                            <div className="backdrop-blur-xl bg-white/80 border-b border-gray-200/50 sticky top-0 z-50">
                                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                    <div className="flex items-center justify-between h-16">
                                        <div className="flex items-center space-x-3">
                                            <div className="w-10 h-10 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg">
                                                <span className="text-white text-xl">🏥</span>
                                            </div>
                                            <div>
                                                <h1 className="text-lg font-semibold text-gray-900">Promosi Kesehatan</h1>
                                                <p className="text-xs text-gray-500">Platform Pembelajaran</p>
                                            </div>
                                        </div>
                                        
                                        <div className="absolute left-1/2 transform -translate-x-1/2 hidden md:block">
                                            <div className="flex items-center space-x-2 bg-gradient-to-r from-green-700 to-green-800 px-6 py-2 rounded-2xl shadow-lg border-2 border-blue-600">
                                                <div className="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                                                    <span className="text-lg">🎓</span>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-white font-bold text-sm leading-tight">FIKES-UMMAH</div>
                                                    <div className="text-yellow-300 text-xs font-semibold">Fakultas Ilmu Kesehatan</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-center space-x-3">
                                            <div className="h-14 w-14 rounded-xl bg-gradient-to-br from-green-700 to-green-900 shadow-lg flex items-center justify-center border-2 border-blue-600">
                                                <div className="text-center">
                                                    <div className="text-white font-bold text-xs leading-tight">UMMAH</div>
                                                    <div className="text-yellow-300 text-[6px] font-semibold">ACEH</div>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => setShowMenu(!showMenu)}
                                                className="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-all"
                                            >
                                                {showMenu ? <X size={20} /> : <Menu size={20} />}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                                    <div className="backdrop-blur-xl bg-white/70 rounded-3xl p-5 shadow-lg border border-white/50 hover:scale-105 transition-transform">
                                        <div className="text-3xl mb-2">📚</div>
                                        <div className="text-2xl font-bold text-gray-900">{modules.length}</div>
                                        <div className="text-sm text-gray-600">Total Modul</div>
                                    </div>
                                    
                                    <div className="backdrop-blur-xl bg-white/70 rounded-3xl p-5 shadow-lg border border-white/50 hover:scale-105 transition-transform">
                                        <div className="text-3xl mb-2">✅</div>
                                        <div className="text-2xl font-bold text-green-600">{completedModules.length}</div>
                                        <div className="text-sm text-gray-600">Selesai</div>
                                    </div>
                                    
                                    <div className="backdrop-blur-xl bg-white/70 rounded-3xl p-5 shadow-lg border border-white/50 hover:scale-105 transition-transform">
                                        <div className="text-3xl mb-2">📊</div>
                                        <div className="text-2xl font-bold text-purple-600">
                                            {Math.round((completedModules.length / modules.length) * 100)}%
                                        </div>
                                        <div className="text-sm text-gray-600">Progress</div>
                                    </div>
                                    
                                    <div className="backdrop-blur-xl bg-white/70 rounded-3xl p-5 shadow-lg border border-white/50 hover:scale-105 transition-transform">
                                        <div className="text-3xl mb-2">🎥</div>
                                        <div className="text-2xl font-bold text-orange-600">{modules.length}</div>
                                        <div className="text-sm text-gray-600">Video</div>
                                    </div>
                                </div>

                                <div className="mb-8">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-6 px-2">Modul Pembelajaran</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {modules.map(module => (
                                            <div
                                                key={module.id}
                                                onClick={() => handleModuleClick(module)}
                                                className="backdrop-blur-xl bg-white/70 rounded-3xl p-6 shadow-lg border border-white/50 cursor-pointer hover:scale-105 hover:shadow-xl transition-all group"
                                            >
                                                <div className="flex items-start justify-between mb-4">
                                                    <div className={`w-16 h-16 rounded-2xl bg-gradient-to-br ${module.color} flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform`}>
                                                        <span className="text-3xl">{module.icon}</span>
                                                    </div>
                                                    {completedModules.includes(module.id) && (
                                                        <div className="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center shadow-lg">
                                                            <CheckCircle size={20} />
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <h3 className="text-lg font-bold text-gray-900 mb-2">{module.title}</h3>
                                                <p className="text-sm text-gray-600 mb-4 line-clamp-2">{module.description}</p>
                                                
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center text-xs text-gray-500">
                                                        <PlayCircle size={14} />
                                                        <span className="ml-1">{module.duration}</span>
                                                    </div>
                                                    <div className="flex items-center text-xs text-orange-600">
                                                        <Video size={14} />
                                                        <span className="ml-1">Video</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                    <div
                                        onClick={() => setCurrentPage('quiz')}
                                        className="backdrop-blur-xl bg-gradient-to-br from-purple-500 to-blue-600 rounded-3xl p-8 shadow-xl cursor-pointer hover:scale-105 transition-all"
                                    >
                                        <div className="flex items-center justify-between text-white">
                                            <div>
                                                <div className="text-4xl mb-3">🏆</div>
                                                <h3 className="text-xl font-bold mb-1">Kuis Evaluasi</h3>
                                                <p className="text-sm text-white/80">Uji pemahaman Anda</p>
                                            </div>
                                            <Award />
                                        </div>
                                    </div>

                                    <div
                                        onClick={() => setCurrentPage('forum')}
                                        className="backdrop-blur-xl bg-gradient-to-br from-green-500 to-teal-600 rounded-3xl p-8 shadow-xl cursor-pointer hover:scale-105 transition-all"
                                    >
                                        <div className="flex items-center justify-between text-white">
                                            <div>
                                                <div className="text-4xl mb-3">💬</div>
                                                <h3 className="text-xl font-bold mb-1">Forum Diskusi</h3>
                                                <p className="text-sm text-white/80">Berbagi dengan sesama</p>
                                            </div>
                                            <MessageSquare />
                                        </div>
                                    </div>
                                </div>

                                {completedModules.length >= 4 && calculateScore() >= 60 && (
                                    <div className="backdrop-blur-xl bg-gradient-to-br from-yellow-400 via-orange-500 to-red-500 rounded-3xl p-8 shadow-xl border border-white/50">
                                        <div className="flex items-center justify-between">
                                            <div className="text-white">
                                                <div className="text-4xl mb-3">🎉</div>
                                                <h3 className="text-2xl font-bold mb-2">Selamat! Sertifikat Tersedia</h3>
                                                <p className="text-sm text-white/90 mb-4">
                                                    Anda telah menyelesaikan {completedModules.length} modul dengan nilai {calculateScore().toFixed(0)}%
                                                </p>
                                                <button
                                                    onClick={generateCertificate}
                                                    className="bg-white text-orange-600 px-6 py-3 rounded-2xl font-semibold hover:bg-gray-100 transition-all flex items-center space-x-2 shadow-lg"
                                                >
                                                    <Download size={20} />
                                                    <span>Download Sertifikat</span>
                                                </button>
                                            </div>
                                            <div className="text-8xl">🏅</div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<HealthPromotionApp />, document.getElementById('root'));
    </script>
</body>

</html>
